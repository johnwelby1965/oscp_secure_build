AWSTemplateFormatVersion: 2010-09-09
Description: Template for OpenShift Cluster Network Elements (Route53 & LBs)

Parameters:
  ClusterName:
    AllowedPattern: ^([a-zA-Z][a-zA-Z0-9\-]{0,26})$
    MaxLength: 27
    MinLength: 1
    ConstraintDescription: Cluster name must be alphanumeric, start with a letter, and have a maximum of 27 characters.
    Description: A short, representative cluster name to use for host names and other identifying names.
    Type: String
  InfrastructureName:
    AllowedPattern: ^([a-zA-Z][a-zA-Z0-9\-]{0,26})$
    MaxLength: 27
    MinLength: 1
    ConstraintDescription: Infrastructure name must be alphanumeric, start with a letter, and have a maximum of 27 characters.
    Description: A short, unique cluster ID used to tag cloud resources and identify items owned or used by the cluster.
    Type: String
  PrivateSubnets:
    Description: The internal subnets.
    Type: List<AWS::EC2::Subnet::Id>
  VpcId:
    Description: The VPC-scoped resources will belong to this VPC.
    Type: AWS::EC2::VPC::Id
  AWSTagVSAD:
    Description: Required AWS tag
    Type: String
  AWSTagUserid:
    Description: Required AWS tag
    Type: String
  AWSTagRole:
    Description: Required AWS tag
    Type: String
  AWSTagName:
    Description: Required AWS tag
    Type: String
  AWSTagNoStop:
    Description: Required AWS tag
    Type: String
    Default: "true"

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: "Cluster Information"
      Parameters:
      - ClusterName
      - InfrastructureName
    - Label:
        default: "Network Configuration"
      Parameters:
      - VpcId
      - PrivateSubnets
    ParameterLabels:
      ClusterName:
        default: "Cluster Name"
      InfrastructureName:
        default: "Infrastructure Name"
      VpcId:
        default: "VPC ID"
      PrivateSubnets:
        default: "Private Subnets"
      AWSTagVSAD:
        default: Required AWS tag VSAD
      AWSTagUserid:
        default: Required AWS tag Userid
      AWSTagRole:
        default: Required AWS tag Role
      AWSTagName:
        default: Required AWS tag Name
      AWSTagNoStop:
        default: Required AWS tag NoStop

Resources:

  IntApiElb:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Join ["-", [!Ref InfrastructureName, "int"]]
      Scheme: internal
      IpAddressType: ipv4
      Subnets: !Ref PrivateSubnets
      Type: network
      Tags:
      - Key: "VSAD"
        Value: !Ref AWSTagVSAD
      - Key: "Userid"
        Value: !Ref AWSTagUserid
      - Key: "Role"
        Value: !Ref AWSTagRole
      - Key: "Name"
        Value: !Ref AWSTagName
      - Key: "nostop"
        Value: !Ref AWSTagNoStop

  IngressElb:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Join ["-", [!Ref InfrastructureName, "ingress"]]
      Scheme: internal
      IpAddressType: ipv4
      Subnets: !Ref PrivateSubnets
      Type: network
      Tags:
      - Key: "VSAD"
        Value: !Ref AWSTagVSAD
      - Key: "Userid"
        Value: !Ref AWSTagUserid
      - Key: "Role"
        Value: !Ref AWSTagRole
      - Key: "Name"
        Value: !Ref AWSTagName
      - Key: "nostop"
        Value: !Ref AWSTagNoStop

  Ingress80Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
      - Type: forward
        TargetGroupArn:
          Ref: IngressService80TargetGroup
      LoadBalancerArn:
        Ref: IngressElb
      Port: 80
      Protocol: TCP

  IngressService80TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckPort: 80
      HealthCheckProtocol: TCP
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      Port: 80
      Protocol: TCP
      TargetType: ip
      VpcId:
        Ref: VpcId
      TargetGroupAttributes:
      - Key: deregistration_delay.timeout_seconds
        Value: 60
      Tags:
      - Key: "VSAD"
        Value: !Ref AWSTagVSAD
      - Key: "Userid"
        Value: !Ref AWSTagUserid
      - Key: "Role"
        Value: !Ref AWSTagRole
      - Key: "Name"
        Value: !Ref AWSTagName
      - Key: "nostop"
        Value: !Ref AWSTagNoStop

  Ingress443Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
      - Type: forward
        TargetGroupArn:
          Ref: IngressService443TargetGroup
      LoadBalancerArn:
        Ref: IngressElb
      Port: 443
      Protocol: TCP

  IngressService443TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckPort: 443
      HealthCheckProtocol: TCP
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      Port: 443
      Protocol: TCP
      TargetType: ip
      VpcId:
        Ref: VpcId
      TargetGroupAttributes:
      - Key: deregistration_delay.timeout_seconds
        Value: 60
      Tags:
      - Key: "VSAD"
        Value: !Ref AWSTagVSAD
      - Key: "Userid"
        Value: !Ref AWSTagUserid
      - Key: "Role"
        Value: !Ref AWSTagRole
      - Key: "Name"
        Value: !Ref AWSTagName
      - Key: "nostop"
        Value: !Ref AWSTagNoStop

  InternalApiListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
      - Type: forward
        TargetGroupArn:
          Ref: InternalApiTargetGroup
      LoadBalancerArn:
        Ref: IntApiElb
      Port: 6443
      Protocol: TCP

  InternalApiTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: "/readyz"
      HealthCheckPort: 6443
      HealthCheckProtocol: HTTPS
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      Port: 6443
      Protocol: TCP
      TargetType: ip
      VpcId:
        Ref: VpcId
      TargetGroupAttributes:
      - Key: deregistration_delay.timeout_seconds
        Value: 60
      Tags:
      - Key: "VSAD"
        Value: !Ref AWSTagVSAD
      - Key: "Userid"
        Value: !Ref AWSTagUserid
      - Key: "Role"
        Value: !Ref AWSTagRole
      - Key: "Name"
        Value: !Ref AWSTagName
      - Key: "nostop"
        Value: !Ref AWSTagNoStop

  InternalServiceInternalListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
      - Type: forward
        TargetGroupArn:
          Ref: InternalServiceTargetGroup
      LoadBalancerArn:
        Ref: IntApiElb
      Port: 22623
      Protocol: TCP

  InternalServiceTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: "/healthz"
      HealthCheckPort: 22623
      HealthCheckProtocol: HTTPS
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      Port: 22623
      Protocol: TCP
      TargetType: ip
      VpcId:
        Ref: VpcId
      TargetGroupAttributes:
      - Key: deregistration_delay.timeout_seconds
        Value: 60
      Tags:
      - Key: "VSAD"
        Value: !Ref AWSTagVSAD
      - Key: "Userid"
        Value: !Ref AWSTagUserid
      - Key: "Role"
        Value: !Ref AWSTagRole
      - Key: "Name"
        Value: !Ref AWSTagName
      - Key: "nostop"
        Value: !Ref AWSTagNoStop

Outputs:
  InternalApiLoadBalancerName:
    Description: Full name of the internal API load balancer.
    Value: !GetAtt IntApiElb.LoadBalancerFullName
  RegisterNlbIpTargetsLambda:
    Description: Lambda ARN useful to help register or deregister IP targets for these load balancers.
    Value: !GetAtt RegisterNlbIpTargets.Arn
  InternalApiTargetGroupArn:
    Description: ARN of the internal API target group.
    Value: !Ref InternalApiTargetGroup
  InternalServiceTargetGroupArn:
    Description: ARN of the internal service target group.
    Value: !Ref InternalServiceTargetGroup
  IngressService80TargetGroupArn:
    Description: ARN of the ingress port 80 target group.
    Value: !Ref IngressService80TargetGroup
  IngressService443TargetGroupArn:
    Description: ARN of the ingress port 443 target group.
    Value: !Ref IngressService443TargetGroup
